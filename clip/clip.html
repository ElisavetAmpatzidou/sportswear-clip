<div class="container">
  <div class="right-container">
    
    <div class="titles-container">
      <div class="title-wrapper title1-wrapper"><div class="title title1">New</div></div>
      <div class="title-wrapper title2-wrapper"><div class="title title2">Arrivals</div></div>
    </div>

    <div class="description-container">
      <div class="description-content">
        <div class="description-title">{{initParams.title}}</div>
        <div class="description-subtitle">{{initParams.subtitle}}</div>
      </div>
    </div>

    <div class="images-container">
      <div class="image image1" style="background:url({{initParams.products[0].image}}); background-size: cover; background-position: center;"></div>
      <div class="image image2" style="background:url({{initParams.products[1].image}}); background-size: cover; background-position: center;"></div>
    </div>

  </div> 

  <div class="left-container">
    <div class="center-image" style="background: url({{initParams.image1}});
    background-position: center;
    background-size: cover;"></div>
    <div class="product-image" mc-for="key,item" mc-of="initParams.products" style="background-image: url({{item.image}});
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;"></div>

    <div class="products-images">
      <div class="item-image" mc-for="key,item" mc-of="initParams.products" style="background-image: url({{item.image}});
      width: 176px;
      height: 176px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;">
      </div>
    </div>

    <div class="product-info" mc-for="key,item" mc-of="initParams.products">
      <div class="title-description">
        <div class="product-title-wrapper">
          <div class="product-title">{{item.title}}</div>
        </div>
        <div class="product-description">{{item.description}}</div>
      </div>
     <div class="variants-price">
        <div class="product-variants">
          <div class="variant" mc-for="key,variant" mc-of="item.variants" style="
          width: 0px;
          height: 0px;
          border-radius:15px;
          background-color: rgb({{variant}});">
          </div>
        </div>
        <div class="price-wrapper">
          <div class="product-price">{{item.price}}</div>
        </div>
     </div>
     
    </div>

  </div>

</div>
